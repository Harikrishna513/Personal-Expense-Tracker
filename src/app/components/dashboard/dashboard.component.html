<div class="dashboard-container">
    <h1>Dashboard</h1>
    <div class="card-container">
      <div class="card">
        <h2>Total Expenses</h2>
        <p>{{ totalExpenses | currency }}</p>
      </div>
      <div class="card">
        <h2>Monthly Breakdown</h2>
        <p>{{ monthlyBreakdown }}</p>
      </div>
      <div class="card">
        <h2>Top Categories</h2>
        <p>{{ topCategories }}</p>
      </div>
    </div>
  </div>
